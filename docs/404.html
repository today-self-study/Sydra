<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydra Index</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      // UUID 정규식 (간단 버전)
      function extractUUID(path) {
        const uuidRegex = /([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})$/;
        const match = path.match(uuidRegex);
        return match ? match[1] : null;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const uuid = extractUUID(location.pathname);
        const cardBody = document.getElementById("cardBody");
        cardBody.innerHTML = "";
        if (!uuid) {
          cardBody.innerHTML = `<div class='alert alert-danger text-center fw-semibold'>잘못된 접근입니다. URL을 확인하세요.</div>`;
          return;
        }
        // 결과 표시 영역 생성
        const resultDiv = document.createElement("div");
        resultDiv.className = "mt-2";
        resultDiv.innerHTML = `
          <label class="form-label fw-semibold">조회 결과 (UUID: <span class='text-primary'>${uuid}</span>)</label>
          <textarea id="resultText" class="form-control" rows="8" readonly style="background:#f8f9fa"></textarea>
          <div id="resultMsg" class="form-text text-danger mt-1"></div>
        `;
        cardBody.appendChild(resultDiv);
        const resultText = resultDiv.querySelector("#resultText");
        resultText.value = "조회 중...";
        // fetch 부분은 주석 처리 유지
        /*
        fetch(`/api/data/${uuid}`)
          .then(res => {
            if (!res.ok) throw new Error("데이터 없음");
            return res.text();
          })
          .then(data => {
            resultText.value = data;
            resultMsg.textContent = "";
          })
          .catch(err => {
            resultText.value = "";
            resultMsg.textContent = err.message || "데이터를 불러올 수 없습니다.";
          });
        */
      });
    </script>
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-primary" style="border-width: 2px">
            <div
              class="card-header bg-primary text-white text-center fs-3 fw-bold"
            >
              Sydra
            </div>
            <div class="card-body p-4" id="cardBody">
              <!-- 동적으로 결과 또는 경고 메시지 삽입 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
