<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydra</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-primary" style="border-width: 2px">
            <div
              class="card-header bg-primary text-white text-center fs-3 fw-bold"
            >
              Sydra
            </div>
            <div class="card-body p-4">
              <form>
                <div class="mb-4">
                  <label for="inputText" class="form-label fw-semibold"
                    >보안 데이터</label
                  >
                  <textarea
                    id="inputText"
                    class="form-control"
                    rows="10"
                    placeholder="여기에 대량의 텍스트를 입력하세요..."
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button
                    type="button"
                    id="generateBtn"
                    class="btn btn-primary btn-lg d-flex justify-content-center align-items-center"
                    aria-label="Generate"
                  >
                    <i class="bi bi-shield-lock"></i>
                  </button>
                </div>
              </form>
              <div id="resultArea" class="mt-4" style="display: none">
                <div class="input-group">
                  <input
                    type="text"
                    id="resultUrl"
                    class="form-control"
                    readonly
                  />
                  <button
                    class="btn btn-outline-secondary d-flex justify-content-center align-items-center"
                    type="button"
                    id="copyBtn"
                    aria-label="복사"
                  >
                    <i class="bi bi-clipboard"></i>
                  </button>
                </div>
                <div
                  id="copyMsg"
                  class="text-success mt-2"
                  style="display: none"
                >
                  복사되었습니다!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function base64Encode(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }

      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          const input = document.getElementById("inputText").value;
          if (!input.trim()) return;
          const encoded = base64Encode(input);
          const url = `https://today-self-study.github.io/Sydra/${encoded}`;
          document.getElementById("resultUrl").value = url;
          document.getElementById("resultArea").style.display = "block";
          document.getElementById("copyMsg").style.display = "none";
        });

      document.getElementById("copyBtn").addEventListener("click", function () {
        const url = document.getElementById("resultUrl").value;
        navigator.clipboard.writeText(url).then(function () {
          document.getElementById("copyMsg").style.display = "block";
          setTimeout(() => {
            document.getElementById("copyMsg").style.display = "none";
          }, 1500);
        });
      });
    </script>
  </body>
</html>
