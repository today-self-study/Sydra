<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydra Index</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card border-primary" style="border-width: 2px">
            <div
              class="card-header bg-primary text-white text-center fs-3 fw-bold"
            >
              Sydra
            </div>
            <div class="card-body p-4">
              <form>
                <div class="mb-4">
                  <label for="inputText" class="form-label fw-semibold"
                    >보안 데이터</label
                  >
                  <textarea
                    id="inputText"
                    class="form-control"
                    rows="10"
                    placeholder="여기에 대량의 텍스트를 입력하세요..."
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button
                    type="button"
                    id="generateBtn"
                    class="btn btn-primary btn-lg fw-bold"
                  >
                    Generate
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
